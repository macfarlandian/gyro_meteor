<template name="FoodList">
{{>topBar}}
<div class="container">

{{# each food_items }}
	{{>FoodItem}}
{{/ each}}

</div>
</template>

<template name="FoodItem">
	<div class="col-xs-6" id="{{ _id }}" data-timerid="{{ _id }}">
		<div class="staticchart {{ values.classes }}" data-percent="{{ values.percentage }}">
			<div class="chartlabel">
				<div class="num">{{ values.remaining }}</div>
				<div class="timescale">{{ values.timeunits }}</div>
			</div>
		</div>
		<div class="itemname">{{ name }}</div>
	</div>
</template>

<template name="topBar">
<div class="topbar navbar">
	<div class="bgimage"></div>
	<div class="container">
			<a href="{{ pathFor 'CreateTimer' }}" class="pull-right addbutton">
				<i class="fa fa-plus-circle fa-2x"></i>
			</a>
			<!-- <div class="btn-group pull-right">
				<button type="button" class="btn btn-default navbar-btn">grid view</button>
				<button type="button" class="btn btn-default navbar-btn">list view</button>
			</div> -->

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		</div>
	</div>
</div>
</template>

<template name="CreateTimer">
<!-- title bar -->
<div class="navbar topbar">
	<div class="bgimage"></div>
	<div class="container">
		<div class="titlebar-text h3">new timer</div>
		<a class="btn btn-default navbar-btn navbar-left" href="{{ pathFor 'FoodList' }}">&larr; back</a>
	</div>
</div>

<!-- control bar -->
<div class="navbar topbar bottombar">
	<div class="bgimage"></div>
	<div class="container">
		<button class="btn btn-default btn-lg col-xs-6 navbar-btn cancel">cancel</button>
		<button class="btn btn-primary btn-lg col-xs-6 navbar-btn save">save</button>
	</div>
</div>

<!-- body -->
<div class="container newtimer">
	<div class="row">
		<div class="col-xs-12">
			<input class="form-control" type="text" id="timer_name" value="" placeholder="name of food item">
		</div>
	</div>

	<div class="row daycount">
		<div class="col-xs-4 text-right col-xs-offset-1">
			Use in
		</div>
		<div class="col-xs-1 text-center">
			<span class="num"></span>
		</div>
		<div class="col-xs-2 text-left">
			days
		</div>
	</div>
	<div class="row days"></div>
	<div class="row dates"></div>
	<div class="row month text-center"></div>
	<div class="row reminders">
		<div class="col-xs-3">
			Reminders:
		</div>
		<div class="col-xs-9 text-right">
			None
		</div>
	</div>
</div>

<div class="container">

</div>
</template>

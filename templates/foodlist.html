<template name="FoodList">

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<img class="logo" src="img/gyro-logo-light.png"/>
	</div>
</div>

<div class="container">

{{# each food_items }}
	<div class="col-xs-6 {{ classes }}" id="{{ _id }}" data-timerid="{{ _id }}">
		<div class="staticchart" data-percent="{{ values.percentage }}">
			<div class="label">
				<div class="num">{{ values.remaining }}</div>
				<div class="timescale">{{ values.timeunits }}</div>
			</div>
		</div>
		<div class="itemname">{{ name }}</div>
	</div>
{{/ each}}

</div>
